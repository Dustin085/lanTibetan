<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荏芊堪卓 藏文教學網</title>
    <!-- 連結css -->
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.5/axios.min.js"
        integrity="sha512-01Pe9P3mJM/4c80VuoYEGHlspKGbd9uWQe9HtdLsdTqV0CS1kz8ca44sinVEXEvlZNciMmsAjeEbm5ZxHC7yYg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- react元件 -->
    <script type="text/babel" src="./assets/js/Banner.jsx"></script>
    <script type="text/babel" src="./assets/js/ArticleCardRow.jsx"></script>
    <script type="text/babel" src="./assets/js/LanArticle.jsx"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;


        function CultureListItem(props) {
            const {
                link = "#",
                imgUrl = "./assets/images/picture/buddhist-text3.jpg",
                title = "藏地語文",
            } = props;
            return <>
                <a href={link} className="picture-masked">
                    <picture><img src={imgUrl} alt="" /></picture>
                    <h3 className="title">{title}</h3>
                    <div class="split-line-row"></div>
                </a>
            </>
        }

        function App() {
            return <>
                <div className="lan-tibetan-wrap">
                    <header id="topbar"></header>
                    <main>
                        {/* banner */}
                        <Banner />
                        {/* 最新消息 */}
                        <section id="home-page-news">
                            <div className="news-wrap">
                                <div className="title-box">
                                    <h3 className="title">最新消息</h3>
                                    <picture className="illustration"><img src="./assets/images/illustration/Yak.png" alt="氂牛插圖" /></picture>
                                </div>
                                <div className="article-list">
                                    <ArticleCardRow imgUrl="./assets/images/picture/buddhist-texts.jpg" />
                                    <div className="split-line-col"></div>
                                    <ArticleCardRow />
                                </div>
                            </div>
                            <div className="split-line-row"></div>
                        </section>
                        {/* 關於我 */}
                        <section id="home-page-about">
                            <div class="about-wrap">
                                <div class="about-item1">
                                    <picture className="picture-masked"><img src="./assets/images/picture/lan1.jpg" alt="" /></picture>
                                </div>
                                <div class="about-item2">
                                    <LanArticle />
                                </div>
                                <div class="about-item3">
                                    <picture className="picture-masked"><img src="./assets/images/picture/lan2.jpg" alt="" /></picture>
                                    <picture className="picture-masked"><img src="./assets/images/picture/lan3.jpg" alt="" /></picture>
                                </div>
                            </div>
                        </section>
                        {/* 區塊轉換 */}
                        <section id="bg-transition1"></section>
                        <section id="home-page-tibetan-culture">
                            <div class="culture-wrap">
                                <div class="intro-box">
                                    <div class="pic-box">
                                        <picture className="pic1"><img src="./assets/images/picture/buddhist-text2.jpg" alt="" /></picture>
                                        <picture className="pic2"><img src="./assets/images/picture/mani-wheel1.jpg" alt="" /></picture>
                                        <picture className="pic3"><img src="./assets/images/picture/tibetan-bowl1.jpg" alt="" /></picture>
                                    </div>
                                    <div class="article-box">
                                        <LanArticle moreBtnIconContent="↓" />
                                    </div>
                                </div>
                                <div class="culture-list-box">
                                    <ul className="culture-list">
                                        <li className="item">
                                            <CultureListItem />
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </section>
                    </main>
                </div>
            </>
        }
        ReactDOM
            .createRoot(document.getElementById("root"))
            .render(<App />);
    </script>
</body>

</html>
