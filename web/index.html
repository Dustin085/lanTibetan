<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荏芊堪卓 藏文教學網</title>
    <!-- 連結favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!-- 連結css -->
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.5/axios.min.js"
        integrity="sha512-01Pe9P3mJM/4c80VuoYEGHlspKGbd9uWQe9HtdLsdTqV0CS1kz8ca44sinVEXEvlZNciMmsAjeEbm5ZxHC7yYg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- react元件 -->
    <script type="text/babel" src="./assets/js/Banner.jsx"></script>
    <script type="text/babel" src="./assets/js/ArticleCardRow.jsx"></script>
    <script type="text/babel" src="./assets/js/ArticleCardCol.jsx"></script>
    <script type="text/babel" src="./assets/js/LanArticle.jsx"></script>
    <script type="text/babel" src="./assets/js/SimpleCardList.jsx"></script>
    <script type="text/babel" src="./assets/js/Footer.jsx"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;



        function App() {

            const [cultureListData, setCultureListData] = useState([]);

            useEffect(() => {
                // 取得cultureList(藏地文化列表)的資料
                axios.get("./assets/json/homePageCultureListItem.json")
                    .then((response) => setCultureListData(response.data))
                    .catch((error) => console.log(error));

                // swiper
                const swiper = new Swiper('.swiper', {
                    loop: true,
                    slidesPerView: 1,
                    autoplay: {
                        delay: 0
                    },
                    speed: 15000,
                    roundLengths: true,
                    breakpoints: {
                        // 當視窗寬度 >= 768px
                        768: {
                            slidesPerView: 2
                        },
                        1200: {
                            slidesPerView: 3
                        }
                    }
                });

            }, [])

            function ViewMoreBtn({ url="#", moreBtnIconContent = "→" }) {
                return <>
                    <a href={url} className="view-more-btn">
                        <p className="text">view more</p>
                        <div className="icon">{moreBtnIconContent}</div>
                    </a>
                </>
            }

            return <>
                <div className="lan-tibetan-wrap">
                    <header id="topbar"></header>
                    <main>
                        {/* banner */}
                        <Banner />
                        {/* 最新消息 */}
                        <section id="home-page-news">
                            <div className="news-wrap">
                                <div className="title-box">
                                    <h3 className="title">最新消息</h3>
                                    <picture className="illustration"><img src="./assets/images/illustration/Yak.png" alt="氂牛插圖" /></picture>
                                </div>
                                <div className="article-list">
                                    <ArticleCardRow imgUrl="./assets/images/picture/buddhist-texts.jpg" />
                                    <div className="split-line-col"></div>
                                    <ArticleCardRow />
                                </div>
                            </div>
                            <div className="split-line-row"></div>
                        </section>
                        {/* 關於我 */}
                        <section id="home-page-about">
                            <div className="about-wrap">
                                <div className="about-item1">
                                    <picture className="picture-masked"><img src="./assets/images/picture/lan1.jpg" alt="" /></picture>
                                </div>
                                <div className="about-item2">
                                    <LanArticle />
                                </div>
                                <div className="about-item3">
                                    <picture className="picture-masked"><img src="./assets/images/picture/lan2.jpg" alt="" /></picture>
                                    <picture className="picture-masked"><img src="./assets/images/picture/lan3.jpg" alt="" /></picture>
                                </div>
                            </div>
                        </section>
                        {/* 區塊轉換 */}
                        <section id="bg-transition1"></section>
                        {/* 藏地文化 */}
                        <section id="home-page-tibetan-culture">
                            <div className="culture-wrap">
                                <div className="intro-box">
                                    <div className="pic-box">
                                        <picture className="pic1"><img src="./assets/images/picture/buddhist-text2.jpg" alt="" /></picture>
                                        <picture className="pic2"><img src="./assets/images/picture/mani-wheel1.jpg" alt="" /></picture>
                                        <picture className="pic3"><img src="./assets/images/picture/tibetan-bowl1.jpg" alt="" /></picture>
                                    </div>
                                    <div className="article-box">
                                        <LanArticle moreBtnIconContent="↓" />
                                    </div>
                                </div>
                                <div className="culture-list-box">
                                    <SimpleCardList listData={cultureListData} />
                                </div>
                            </div>
                        </section>
                        {/* 區塊轉換 */}
                        <section id="bg-transition2"></section>
                        {/* 藏文課程 */}
                        <section id="home-page-lesson">
                            <div className="start-box">
                                <div className="article-wrap">
                                    <LanArticle />
                                </div>
                                <picture className="picture-masked"><img src="./assets/images/picture/lan-teach2.jpg" alt="" /></picture>
                            </div>
                            <div className="end-box">
                                <picture className="picture-masked"><img src="./assets/images/picture/lan-teach1.jpg" alt="" /></picture>
                                <picture className="illustration"><img src="./assets/images/illustration/teacher1.png" alt="教書插圖" /></picture>
                            </div>
                        </section>
                        {/* 自動輪播 */}
                        <section id="auto-carousel" className="swiper">
                            <div className="swiper-wrapper" style={{ transitionTimingFunction: "linear" }}>
                                <div className="swiper-slide"><img src="./assets/images/picture/dog1.jpg" alt="" /></div>
                                <div className="swiper-slide"><img src="./assets/images/picture/tibet-flag3.jpg" alt="" /></div>
                                <div className="swiper-slide"><img src="./assets/images/picture/mani-wheel3.jpg" alt="" /></div>
                                <div className="swiper-slide"><img src="./assets/images/picture/view2.jpg" alt="" /></div>
                            </div>
                        </section>
                        {/* 我的文章 */}
                        <section id="my-article">
                            <div className="my-article-wrap">
                                <h3 className="title">我的文章</h3>
                                <h4 className="subtitle">簡述簡述簡述簡述</h4>
                                <ul className="article-card-list">
                                    <li><ArticleCardCol imgUrl="./assets/images/picture/tibet-flag4.jpg" /></li>
                                    <li><ArticleCardCol imgUrl="./assets/images/picture/dog2.jpg" /></li>
                                    <li><ArticleCardCol imgUrl="./assets/images/picture/yak2.jpg" /></li>
                                    <li><ArticleCardCol imgUrl="./assets/images/picture/tibet-flag5.jpg" /></li>
                                </ul>
                                <ViewMoreBtn />
                            </div>
                        </section>
                    </main>
                    <Footer />
                </div>
            </>
        }
        ReactDOM
            .createRoot(document.getElementById("root"))
            .render(<App />);
    </script>
</body>

</html>
